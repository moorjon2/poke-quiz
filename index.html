<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon MBTI Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./node_modules/nes.css/css/nes.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <audio id="myAudio">
        <source src="pokemon-a-button.mp3" type="audio/mpeg">
    </audio>
    <audio id="endTheme">
        <source src="Littleroot-Town-Theme.mp3" type="audio/mpeg">
    </audio>
    <div id="main-nes-container" class="nes-container with-title">
        <p class="title">Pokémon MBTI Quiz</p>
        <p class="firstMessage">Hello there! Welcome to the world of Pokémon!<span class="nes-text is-error">TAP ME!</span></p>
        <p class="secondMessage">You'll be asked some questions to find your perfect Pokémon match!<span class="nes-text is-error">TAP ME!</span></p>
        <p class="thirdMessage">Press Start, when you are ready!</p>
    </div>
    <div class="answerContainer"></div>
    <div class="startButtonContainer">
        <button type="button" class="nes-btn is-success startButton">Start</button>
    </div>
</body>

</html>
